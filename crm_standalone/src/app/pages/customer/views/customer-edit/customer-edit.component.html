<h2>Kunde mit ID {{id}} bearbeiten</h2>


@if(loading) {
    <app-loading-indicator />
}
@else if(errorMessage !== null) {
    <app-error-box>
       <h3>Es ist eine fehler aufgetreten</h3>
       <p> {{errorMessage}}</p>
    </app-error-box>
}  @else {
<app-customer-form

>

</app-customer-form>
}

<pre>
    {{customer | json}}
</pre>
